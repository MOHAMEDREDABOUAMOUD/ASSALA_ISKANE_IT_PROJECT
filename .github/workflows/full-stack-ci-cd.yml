      # 📦 FRONTEND: Install and build React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (React)
        working-directory: FrontEnd/front_v2
        run: npm install

      - name: Build React app
        working-directory: FrontEnd/front_v2
        run: CI=false npm run build

      # ☕ BACKEND: Build Spring Boot project with Maven
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        working-directory: BackEnd/ASSALA_ISKANE_SpringBoot_BackEnd
        run: mvn clean install

  # Optional: Dockerize and deploy (CD)
  dockerize:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images with docker-compose
        run: docker compose build

      - name: Push Docker images to DockerHub
        run: docker compose push

